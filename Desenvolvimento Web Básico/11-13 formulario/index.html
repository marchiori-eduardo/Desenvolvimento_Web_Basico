<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Game Web</title>
</head>
<body class="container">

    <div class="d-flex row container-fluid  m-0">
        <div class="container text-center align-items-center border bg-light rounded">

            <br />
            <div class=" p-1 ">
                <h2>Selecione um radio button e clique em enviar</h2>
                <label for="gender" >masculino</label>
                <input type="radio" name="gender" value="Masculino">
                <label for="gender">Feminino</label>
                <input type="radio" name="gender" value="Feminino">
                <label for="gender">Outro</label>
                <input type="radio" name="gender" value="Outro">
            </div>
            <br />
            <br />
            <button type="button" class="btn btn-success" onclick="displayRadioValue()">Enviar</button>
            <div id="result"></div>
            <br />
        </div>
        
        <div class="container text-center rounded bg-light align-items-center border mt-5 py-3 pb-5">
            <h2>Qual elemento da lista foi selecionado?</h2>
            <p>Selecione uma das opções de plano: 
                <select id="select1" >
                    <option value="free">Free</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                </select>
            </p>
            <p>
                O valor selecionado é: 
                <span class="output"></span>
            </p>
            <button class="btn border btn-secondary" onclick="getOption()">Veja a seleção</button>
        </div>

        <div class="container text-center rounded  bg-light align-items-center border mt-5 py-3 pb-5">
            <h2>Elementos check</h2>
            <p>Quais suas prioridades? </p>
            <p>
                Trabalho <input type="checkbox" name="work" value="work" id="w">
            </p>
            <p>
                Estudos <input type="checkbox" name="study" value="study" id="s">
            </p>
            <p>
                Saúde <input type="checkbox" name="health" value="health" id="h">
            </p>
            <p>
                <button  class="btn border btn-secondary" onclick="getCheckBox()">Enviar</button>
            </p>
            <p>Minhas prioridades são <span id="pri">..</span>.</p>
        </div>
    
        <br />
        <br />

    <script src="js/index.js"></script>
</body>
</html>
