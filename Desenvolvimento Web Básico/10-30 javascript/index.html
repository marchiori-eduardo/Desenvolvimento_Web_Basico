<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Aula JS</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-3 bg-light"></div>
            <!-- menu vai aqui -->
        </div>
        <div class="col-md-9 p-5 ">
            <h1>Página com Javascript</h1>
            <section class="p-2 border " onmouseover="document.getElementById('datahora').innerHTML = Date()" onmouseout="document.getElementById('datahora').innerHTML = 'Mouse saiu :)'">
                <h2>Exibir data ao passar o mouse no botão</h2>
                <button class="btn btn-warning">
                    Passe o mouse AQUI e veja a data e hora atual
                </button>                
                <p id="datahora"></p>
            </section>
            <h2>Javascript carregado via tag script</h2>                
            <section class="mt-3 p-2 border bg-light">
                <p id="p1">
                    A ação do botão abaixo foi programada na tag script ao fim do body.
                </p>
                <button class="btn btn-outline-success " onclick="copiaParagrafo()">
                    Clique aqui para replicar o parágrafo acima 
                </button>
                <p id="p2">
                    O texto vai aparecer aqui!
                </p>
            </section>

            <section class="mt-4 p-2 border ">
                <h2>Editando o src (source) de uma imagem com JS</h2>

                <div class="row">
                    <div class="col">
                        <h3>Versão 1 On/Off</h3>
                        <button class="btn btn-success" onclick="onOff()">
                        Ligar/Desligar
                        </button>
                        <img id="lampad"src="img/pic_bulboff.png" alt="Lâmpada apagada">
                        
                    </div>
                    <div class="col">
                        <h3>Versão 2 botões</h3>
                        <button class="btn btn-success" onclick="ligar()">Ligar</button>
                        <img id="lampa" src="img/pic_bulboff.png" alt="Lâmpada apagada">
                        <button class="btn btn-danger" onclick="desligar()">Desligar</button>
                    </div>
                    
    
                </div>
            </section>

        </div>

        </div>
        
    </div>
</body>
<script>
    
    function copiaParagrafo(){
        let conta;
        const texto = " A ação do botão abaixo foi programada na tag script ao fim do body.";
        let text = document.getElementById('p1').innerHTML; 
        document.getElementById('p2').innerHTML = text; 
        
        return alert(" A ação do botão abaixo foi programada na tag script ao fim do body.");
    }

</script>
<script src="js/meuScript.js"></script>
</html>
